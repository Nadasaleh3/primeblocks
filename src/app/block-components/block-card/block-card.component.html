<mat-card class="example-card p-2" style="background-color:white">
    <mat-card-header class="p-2">
      <mat-card-title-group>
   
        <mat-card-subtitle>{{title}}</mat-card-subtitle>
       <i class="{{icon}}"></i> 
      </mat-card-title-group>
   

    </mat-card-header>
  
    <mat-card-content class="p-2" style="font-weight: bold;">{{price}}</mat-card-content>
    <mat-card-content class="p-2">
      <span style="color:green"> {{number}}</span> {{text}}
    </mat-card-content>
 
  </mat-card>
